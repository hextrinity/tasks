  </div>
  <div class="box2">

        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle" ></div>
        <div class="rectangle" ></div>
      </div>
      <div class="square" (click)="changeColorScheme(1)">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>
      <div class="square" (click)="changeColorScheme(2)">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>
    </div>
  </div>
</div>
