<div *ngFor="let category of getTaskCategories()">
  <h2>Tasks for Category: {{ category.key }}</h2>
  <ul>
    <li *ngFor="let task of tasksByCategory[category.value]">
      <strong>Name:</strong> {{ task.name }}<br>
      <strong>Description:</strong> {{ task.description }}<br>
      <strong>Due Date:</strong> {{ task.dueDate }}
    </li>
  </ul>
</div>
